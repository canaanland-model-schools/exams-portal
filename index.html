<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wisdom Foundation Schools - Login</title>

    <style>
        body {
            background: #0b4d1c;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .login-box {
            width: 350px;
            background: #fff;
            color: #000;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #198754;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        .welcome {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Wisdom Foundation Schools</h2>
    <h3>Student Login</h3>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="welcome" id="welcomeMsg"></div>
    <img id="userImg">

    <br><br>
    <button id="startTestBtn" style="display:none;" onclick="startTest()">Proceed to Test</button>
</div>

<script>
    /* ===== Static JSON Users ===== */
    const users = [
        {
            username: "john",
            password: "1234",
            image: "img/student1.jpg"
        },
        {
            username: "mary",
            password: "abcd",
            image: "img/student2.jpg"
        }
    ];

    function login() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        const foundUser = users.find(u => u.username === user && u.password === pass);

        if (foundUser) {
            document.getElementById("welcomeMsg").style.display = "block";
            document.getElementById("welcomeMsg").innerText =
                "Welcome, " + foundUser.username;

            const img = document.getElementById("userImg");
            img.src = foundUser.image;
            img.style.display = "block";

            document.getElementById("startTestBtn").style.display = "inline-block";
        } else {
            alert("Invalid username or password");
        }
    }

    function startTest() {
        // Optional: store username for exam page
        localStorage.setItem("username", document.getElementById("username").value);
        window.location.href = "exam.html";
    }
</script>

</body>
</html>
